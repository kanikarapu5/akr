{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object.student_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete">Yes, delete</button>
        <a href="{% url 'institution_dashboard' %}" class="button">Cancel</a>
    </form>
{% endblock %}
