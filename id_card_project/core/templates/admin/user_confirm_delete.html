{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <p>This action cannot be undone.</p>
        <button type="submit" class="button delete">Confirm Delete</button>
        <a href="{% url 'user_list' %}" class="button">Cancel</a>
    </form>
{% endblock %}
