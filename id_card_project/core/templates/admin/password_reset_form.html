{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>Reset Password for {{ user_to_reset.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
